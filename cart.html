<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - HalleyX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8fb;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d63384;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #ffe6f0;
      color: #d63384;
    }

    .total {
      text-align: right;
      font-size: 18px;
      margin-top: 20px;
      color: #444;
    }

    .buttons {
      margin-top: 30px;
      text-align: center;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .place-order {
      background-color: #d63384;
      color: white;
    }

    .clear-cart {
      background-color: #ccc;
      color: #333;
    }

    .empty {
      text-align: center;
      margin-top: 40px;
      font-size: 18px;
      color: #888;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #d63384;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>üõí Your Shopping Cart</h1>

  <div id="cart-container">
    <!-- Cart items will be injected here -->
  </div>

  <div class="buttons">
    <button class="clear-cart" onclick="clearCart()">üóëÔ∏è Clear Cart</button>
    <button class="place-order" onclick="placeOrder()">‚úÖ Place Order</button>
  </div>

  <a href="index.html">‚Üê Continue Shopping</a>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cart-container");

      if (cart.length === 0) {
        container.innerHTML = '<div class="empty">Your cart is empty.</div>';
        return;
      }

      let table = `<table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Size</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>`;

      let total = 0;
      cart.forEach(item => {
        table += `
          <tr>
            <td>${item.product}</td>
            <td>${item.size}</td>
            <td>‚Çπ${item.price}</td>
          </tr>`;
        total += parseFloat(item.price);
      });

      table += `</tbody></table>
        <div class="total"><strong>Total:</strong> ‚Çπ${total}</div>`;

      container.innerHTML = table;
    }

    function clearCart() {
      if (confirm("Are you sure you want to clear your cart?")) {
        localStorage.removeItem("cart");
        loadCart();
      }
    }

    function placeOrder() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      alert("üéâ Thank you for your order!");
      localStorage.removeItem("cart");
      loadCart();
    }

    window.onload = loadCart;
  </script>
</body>
</html>
